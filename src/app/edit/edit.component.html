<form>
  <mat-form-field>
    <label>Article title:
      <input matInput #articleTitle />
    </label>
  </mat-form-field>
  <br>
  <mat-form-field>
    <label>Article contents:
      <textarea matInput #articleContents style="height:200px; width: 50em"></textarea>
    </label>
  </mat-form-field>
  <br>
  <button mat-button (click)="add(articleTitle.value, articleContents.value);articleTitle.value=''; articleContents.value=''">
    add
  </button>
</form>
